name: Python Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the required Python version

      - name: Install dependencies
        run: |
          pip install pytest
          # Add any other dependencies your integration tests require here

      - name: Run integration tests
        run: |
          pytest test_Hello_name.py  # Specifically run tests from test_Hello_name.py
